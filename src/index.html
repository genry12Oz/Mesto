<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo" style="background-image: url('../src/images/avatar.jpg')"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button user-info__button_add">+</button>
      </div>
    </div>
    <div class="places-list root__section">
<!--
  сюда вкладывает карточки JS
-->
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title"></h3>
        <form class="popup__form" novalidate>
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="" required>
            <span id='error-name'class='popup__error-message popup__error-message_hiden'></span>
            <input name="about" class="popup__input popup__input_type_about" placeholder="" required>
            <span id='error-about'class='popup__error-message popup__error-message_hiden'></span>
            <button id='submit' type='submit' class="button popup__button">Это обязательное поле</button>
        </form>
      </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
